<ion-header [translucent]="true" >
  <ion-toolbar >
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>DashBoard</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-slides pager="true" [options]="slideOpts" loop='true' >
    <ion-slide>
      <ion-img src="assets\images\school.jfif"></ion-img>
    </ion-slide>
    <ion-slide>
      <ion-img src="assets\images\school3.jfif"></ion-img>
    </ion-slide>
    <ion-slide>
      <ion-img src="assets\images\school4.jfif"></ion-img>
    </ion-slide>
  </ion-slides>
  <ion-card>
    <ion-card-content>
      <ion-grid style=" justify-self:center">
        <ion-row>
          <ion-col size="3">
            ion-col
          </ion-col>
          <ion-col size="3">
            ion-col
          </ion-col>
          <ion-col size="3">
            ion-col
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="3">
            ion-col
          </ion-col>
          <ion-col size="3">
            ion-col
          </ion-col>
          <ion-col size="3">
            ion-col
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="3">
            ion-col
          </ion-col>
          <ion-col size="3">
            ion-col
          </ion-col>
          <ion-col size="3">
            ion-col
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
  
</ion-content>
