<ion-header [translucent]="true" >
  <ion-toolbar >
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title >DashBoard</ion-title>
    <ion-icon name="power" slot="end" color="light" (click)="login()"></ion-icon>

  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-slides pager="true" [options]="slideOpts" loop='true' >
    <ion-slide>
      <ion-img src="assets\images\school.jfif"></ion-img>
    </ion-slide>
    <ion-slide>
      <ion-img src="assets\images\school3.jfif"></ion-img>
    </ion-slide>
    <ion-slide>
      <ion-img src="assets\images\school4.jfif"></ion-img>
    </ion-slide>
  </ion-slides>
  <ion-card>
    <ion-card-content>
      <ion-grid class="ion-text-center" >
        <ion-row >
          <ion-col size="4" (click)="childern()">
            <div >
              <ion-icon name="people-outline"></ion-icon>
            </div>
            <div>
              <ion-note>Childern</ion-note>
            </div>
          </ion-col>
          <ion-col size="4" (click)="mangement()">
            <div>
              <ion-icon name="person-outline"></ion-icon>
            </div>
            <div>
              <ion-note>Mangement</ion-note>
            </div>
          </ion-col>
          <ion-col size="4">
            <div>
              <ion-icon name="book-outline"></ion-icon>
            </div>
            <div>
              <ion-note>School</ion-note>
            </div>
          </ion-col>
        </ion-row>
        <ion-row >
          <ion-col size="4" (click)="diver()">
            <div>
              <ion-icon name="bus-outline"></ion-icon>
            </div>
            <div>
              <ion-note>Diver</ion-note>
            </div>
          </ion-col>
          <ion-col size="4" (click)="workers()">
            <div>
              <ion-icon name="people-outline"></ion-icon>
            </div>
            <div>
              <ion-note>Workers</ion-note>
            </div>
          </ion-col>
          
          <ion-col size="4">
            <div>
              <ion-icon name="book-outline"></ion-icon>
            </div>
          </ion-col>
        </ion-row>
        <ion-row >
          <ion-col size="4">
            <div>
              <ion-icon name="bus-outline"></ion-icon>
            </div>
          </ion-col>
          <ion-col size="4">
            <div>
              <ion-icon name="people-outline"></ion-icon>
            </div>
          </ion-col>
          <ion-col size="4" (click)="upload()">
            <div>
              <ion-icon name="book-outline"></ion-icon>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
 
</ion-content>
<ion-footer>
  <div>
    <ion-grid class="ion-text-center">
      <ion-row>
        <ion-col size="6" (click)="upload()">
          <ion-icon name="folder"  color="light"></ion-icon>
          <div>
            <ion-label color="light">upload</ion-label>
          </div>
          
        </ion-col>
        <ion-col size="6" (click)="persons-registor()">
          <ion-icon name="person-circle"  color="light"></ion-icon>
          <div>
            <ion-label  color="light">Registor</ion-label>
          </div>
          
        </ion-col>

      </ion-row>
    </ion-grid>

  </div>
</ion-footer>
