<ion-header>
  <ion-toolbar>
    <ion-title>Photos Upload</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="dashboard"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-content>
      <ion-grid class="ion-text-center" >
        <ion-row>
          <ion-col size="6">
            <ion-icon name="camera-outline"></ion-icon>
            <div>
              <ion-note>Camera</ion-note>
            </div>
          </ion-col>
          <ion-col size="6">
            <ion-icon name="folder-outline"></ion-icon>
            <div>
              <ion-note>File</ion-note>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
      <ion-thumbnail>
        <img src="assets\images\brid.jfif">
      </ion-thumbnail>
      <ion-button shape="round" expand="full" class="button-gradient">Submit</ion-button>

    </ion-card-content>
  </ion-card>
  
</ion-content>
